    <script>

        var source = "https://rikikurnia.com/prakerja/api/kopi"
        var source2 = "data.json"

        floatingSelect.onchange = function() {
            var selected = floatingSelect.value
            console.log(selected)
            getData(selected)
        }

        function getData(selected) {
            var template = ""
            /* Kode selanjutnya paste tepat di bawah sini */
            $.getJSON(source).then(function (data) {
                var data_kopi = []
                if (selected == "semua") {
                    data_kopi.push(...data.arabica)
                    data_kopi.push(...data.robusta)
                    data_kopi.push(...data.nonkopi)
                } else {
                    data_kopi = data[selected]
                }
                console.log(data_kopi)
                /* Kode ketiga paste tepat di bawah sini */

                data_kopi.forEach(item => {
                    template += 
                    `<div class="col mb-4 shadow-sm">
                        <div class="card">
                            <img src="${item.foto}" class="card-img-top" alt="...">
                            <div class="card-body">
                                <h5 class="card-title">${item.nama}</h5>
                                <div class="row hargasize my-4">
                                    <div class="col">
                                        ${item.size}
                                    </div>
                                    <div class="col">
                                        ${item.harga}
                                    </div>
                                </div>
                            <a href="${item.link}" class="btn btn-warning w-100">Buy</a>
                            </div>
                        </div>
                    </div>`
                });

                baris_produk.innerHTML = template  
            })
        }
